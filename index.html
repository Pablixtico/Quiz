<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js" defer></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Quizi | Pablo Gimenez</title>
  </head>
  <body>
    <div class="header">
      <h1>QUIZ</h1>
      <h3 style="text-transform: uppercase;">Random quizi</h3>
      <img src="" alt="" class="image">
    </div>
    <div class="quiz-container">
      <div class="quiz-card animate__animated">
        <div class="text-options animate__animated animate__fadeIn">
              <h2 class="Question"></h2><p class="question-number">1</p>
              <div class="separator"></div>
              <div class="answers">
                <div class="ans 1" style="--time: 1s"></div>
                <div class="ans 2" style="--time: 1s"></div>
                <div class="ans 3" style="--time: 1s"></div>
                <div class="ans 4" style="--time: 1s"></div>
              </div>
        </div>
      </div>
    </div>
  <div class="final-questions">
      <!-- <div class="final">
        <h2></h2>
        <div class="buttons"><div class="final1"></div><div class="final2"></div></div>
      </div> -->
  </div>
  <canvas id="miCanvas" width="800" height="400" style="display: none;"></canvas>
  <script src="https://kit.fontawesome.com/05c342c5f5.js" crossorigin="anonymous"></script>
  <div class="final-card-count" style="display: none;">
    <h3>Share with your friends!</h3>
    <img src="" alt="" class="final-card-image">
    <div class="footer">
      <div class="final-card-buttons">
        <div class="final-card-rrss">
          <div class="fa-brands fa-instagram" ></div>
          <div class="fa-brands fa-facebook" ></div>
          <div class="fa-brands fa-x" ></div>
          <div class="fa-brands fa-whatsapp" ></div>
        </div>
        <div class="final-card-button fa-solid fa-arrow-right"></div></div>
    </div>
  </div>
  <script></script>
  </body>

</html>
